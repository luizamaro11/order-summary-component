<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/assets/style.css">
    
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
        
    <article class="order-summary">
        <header>
            <img src="./src/assets/images/illustration-hero.svg" alt="illustration-hero" title="illustration-hero">
            <h1 class="title">Order Summary</h1>
        </header>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
        <div class="plan">
            <img src="./src/assets/images/icon-music.svg" alt="icon-music" title="icon-music">
            <div class="plan_information">
                <strong>Annual Plan</strong>
                <span>$59.99/year</span>
            </div>
            <a href="http://">Change</a>
        </div>
    
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </article>
</body>
</html>
